<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Fit page to the screen size-->
        <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    header,footer {
       background-color: #222;
       color: white;
       padding: 15px;
       text-align: center;
    }
    nav a {
       color: white;
       margin: 0 10px;
       text-decoration: none;
    }
    main {
      display: flex;
      justify-content: center;
      margin: 30px;
    }
    form {
        background-color: white;
        padding: 20px;
        width: 100%;
        max-width: 400%;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
        </style>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <fieldset>
                <legend>Registration Form</legend>
                <form action="" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="write your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" write your email " required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label>
                <input type="checkbox" name="Terms" required>
                I agree to the Terms and Conditions</label>
                <button type="submit">Register Now</button>
            </form>
            </fieldset>
        </main>
        <footer><p>copyright&copy; TechCon 2024 Conference. All Rights Reserved.</p></footer>
    </body>
</html>
